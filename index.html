<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧家庭電器儀表板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
    <div class="container">
        <!-- 頂部標題欄 -->
        <header class="header">
            <h1>🏠 智慧家庭電器儀表板</h1>
            <div class="header-info">
                <span class="current-time" id="currentTime"></span>
                <span class="current-temp" id="currentTemp">室溫: 24°C</span>
            </div>
        </header>

        <!-- 主要內容區域 -->
        <div class="main-content">
            <!-- 左側：設備狀態面板 -->
            <section class="panel devices-panel">
                <h2>設備狀態</h2>
                <div class="devices-grid">
                    <!-- 冷氣 -->
                    <div class="device-card">
                        <div class="device-icon ac-icon">❄️</div>
                        <h3>冷氣</h3>
                        <p class="device-status" id="ac-status">開啟中</p>
                        <div class="device-power" id="ac-power">2.8 kW</div>
                        <button class="device-toggle" data-device="ac">關閉</button>
                    </div>

                    <!-- 燈 -->
                    <div class="device-card">
                        <div class="device-icon light-icon">💡</div>
                        <h3>燈</h3>
                        <p class="device-status" id="light-status">開啟中</p>
                        <div class="device-power" id="light-power">0.15 kW</div>
                        <button class="device-toggle" data-device="light">關閉</button>
                    </div>

                    <!-- 電視 -->
                    <div class="device-card">
                        <div class="device-icon tv-icon">📺</div>
                        <h3>電視</h3>
                        <p class="device-status" id="tv-status">關閉中</p>
                        <div class="device-power" id="tv-power">0 kW</div>
                        <button class="device-toggle" data-device="tv">開啟</button>
                    </div>

                    <!-- 冰箱 -->
                    <div class="device-card">
                        <div class="device-icon fridge-icon">🧊</div>
                        <h3>冰箱</h3>
                        <p class="device-status" id="fridge-status">開啟中</p>
                        <div class="device-power" id="fridge-power">0.45 kW</div>
                        <button class="device-toggle" data-device="fridge">關閉</button>
                    </div>
                </div>
            </section>

            <!-- 右側上方：用電量統計 -->
            <section class="panel power-stats-panel">
                <div class="panel-header">
                    <h2>用電量統計</h2>
                    <div class="toggle-buttons">
                        <button class="toggle-btn active" data-mode="week">本週</button>
                        <button class="toggle-btn" data-mode="month">本月</button>
                    </div>
                </div>
                <div id="powerChart" class="chart-container"></div>
                <div class="stats-summary">
                    <div class="stat-item">
                        <span class="stat-label">總用電量</span>
                        <span class="stat-value" id="totalPower">156.2 kWh</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">平均用電</span>
                        <span class="stat-value" id="avgPower">22.3 kWh/天</span>
                    </div>
                </div>
            </section>

            <!-- 右側下方：用電時段與最高耗電家電 -->
            <section class="bottom-panels">
                <!-- 一天中最高用電時段 -->
                <div class="panel peak-hours-panel">
                    <h2>尖峰時段</h2>
                    <div id="peakHoursChart" class="chart-container"></div>
                    <div class="peak-info">
                        <p><strong>最高時段：</strong> <span id="peakTime">14:00-15:00</span></p>
                        <p><strong>用電量：</strong> <span id="peakValue">4.8 kWh</span></p>
                    </div>
                </div>

                <!-- 目前耗電量最高的家電 -->
                <div class="panel top-device-panel">
                    <h2>耗電量排行</h2>
                    <div class="device-ranking">
                        <div class="ranking-item rank-1">
                            <span class="rank-badge">1</span>
                            <span class="rank-name" id="rank1-name">冷氣</span>
                            <span class="rank-power" id="rank1-power">2.8 kW</span>
                        </div>
                        <div class="ranking-item rank-2">
                            <span class="rank-badge">2</span>
                            <span class="rank-name" id="rank2-name">冰箱</span>
                            <span class="rank-power" id="rank2-power">0.45 kW</span>
                        </div>
                        <div class="ranking-item rank-3">
                            <span class="rank-badge">3</span>
                            <span class="rank-name" id="rank3-name">燈</span>
                            <span class="rank-power" id="rank3-power">0.15 kW</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
